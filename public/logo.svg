<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3DA35D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 火箭图标 -->
  <g transform="translate(10, 15)">
    <!-- 火箭主体 -->
    <path d="M 25 5 L 30 25 L 35 45 L 25 50 L 15 45 L 20 25 Z" fill="url(#grad1)" stroke="#2C5F8D" stroke-width="1.5"/>
    
    <!-- 火箭窗口 -->
    <circle cx="25" cy="20" r="5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="25" cy="20" r="3" fill="#4A90E2"/>
    
    <!-- 火箭尾翼 -->
    <path d="M 15 40 L 10 45 L 15 45 Z" fill="url(#grad2)"/>
    <path d="M 35 40 L 40 45 L 35 45 Z" fill="url(#grad2)"/>
    
    <!-- 火焰效果 -->
    <ellipse cx="25" cy="52" rx="4" ry="6" fill="#FFB84D" opacity="0.8"/>
    <ellipse cx="25" cy="54" rx="3" ry="4" fill="#FF6B6B" opacity="0.8"/>
  </g>
  
  <!-- 文字 Launch -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Launch
  </text>
  
  <!-- 文字 Box -->
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)">
    Box
  </text>
  
  <!-- 副标题 -->
  <text x="155" y="58" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    AI策划
  </text>
</svg>

